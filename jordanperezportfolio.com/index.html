<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <script
      src="https://lint.page/kit/67ff88.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        background: #d3d3d3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .card {
        background: #d4dee8;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 12px rgba(0, 0, 0, 25%);
      }

      .top-row {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .top-row img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        color: #003f80;
      }

      h2 {
        margin: 4px 0 0;
        font-size: 1rem;
        color: #005ec2;
      }

      .info-section {
        margin-top: 20px;
        font-size: 0.95rem;
      }

      .label {
        font-weight: bold;
        color: #005ec2;
        margin-top: 10px;
      }

      .value {
        margin-left: 8px;
        font-weight: bold;
        color: #000;
      }

      #tagline {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        color: #003f80;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top-row">
        <img src="/web115/images/logo(1).png" alt="Logo" />
        <div>
          <h1>JORDAN PEREZ</h1>
          <h2>FULL STACK SOFTWARE DEVELOPER</h2>
        </div>
      </div>

      <div class="info-section">
        <div>
          <span class="label">EMAIL:</span
          ><span class="value">jperez93@email.cpcc.edu</span>
        </div>
        <div>
          <span class="label">PHONE:</span
          ><span class="value">555-555-5555</span>
        </div>
        <div>
          <span class="label">ADDRESS:</span
          ><span class="value">123 Maiway Ortha Hwy, Charlotte, NC 28269</span>
        </div>
        <div>
          <span class="label">WEBSITE:</span
          ><span class="value">https://jperez93cp.github.io/</span>
        </div>
        <div id="tagline">INNOVATIVE SOFTWARE SOLUTIONS</div>
      </div>
    </div>
  </body>
</html>
